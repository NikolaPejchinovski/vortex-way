<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/desktop.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo icon.svg" />
    <title>Vortex Way</title>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay id="bg-video" muted loop>
      <source src="./img/vortex.mp4" type="video/mp4" />
    </video>
    <!-- Background Lines -->
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- Dark/Light Mode Switch -->
    <button class="mode-switch"><div class="icon"></div></button>
    <!-- Header -->
    <header>
      <nav>
        <img src="./img/logo icon.svg" alt="" class="logo" />
        <button class="contact-btn">Contact Us</button>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <h1 class="main-heading">
          Optimizing Abilities, Innovating Solutions.
        </h1>
        <h2 class="sub-heading">
          We tackle the globe's hardest challenges with superior strategies.
        </h2>
      </section>
      <!-- Based In -->
      <section class="based-in">
        <div class="container">
          <div class="left">
            <img src="./img/us-map.svg" alt="us-map" />
          </div>
          <div class="right">
            <h1>Based in the U.S.</h1>
            <h2>
              Our excellence resonates worldwide, transcending boundaries.
            </h2>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>

    <!-- Script -->
    <script src="./script/script.js"></script>
  </body>
</html>
